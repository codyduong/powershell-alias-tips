name: build

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'alias-tips/**/*.ps1'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Run Build Script
      run: .\scripts\build.ps1
      shell: pwsh